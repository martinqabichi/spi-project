<!-- Contact Us Page -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Contact Us</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h2>Contact Us</h2>
    <div class="tab-container">
        <button class="tab-button" onclick="showTab('jobs')">Job Opportunities</button>
        <button class="tab-button" onclick="showTab('sales')">Sales & Inquiries</button>
    </div>
    <div id="jobs" class="tab-content">
        <h3>Join our Team!</h3>
        <img src="applynow.jpg" alt="Apply Now" id="applynow-image">
        <form>
            <label>First Name</label>
            <input type="text" placeholder="Enter your first name" required>
            <label>Last Name</label>
            <input type="text" placeholder="Enter your last name" required>
            <label>Email</label>
            <input type="email" placeholder="Enter your email" required>
            <label>Phone</label>
            <input type="tel" placeholder="Enter your phone number" required>
            <label>How did you find out about us?</label>
            <input type="text" placeholder="Select an option">
            <label>Position Applying For</label>
            <select>
                <option>Machine Operator</option>
                <option>Quality</option>
                <option>Manufacturing</option>
                <option>Material Handler</option>
            </select>
            <label>A few words about you</label>
            <textarea placeholder="Tell us a bit about yourself and your work history"></textarea>
            <button type="submit">Submit Application</button>
        </form>
        <p>Attendance - Windsor Call In: 1-519-948-1888</p>
        <p>SPI-WI, 2862 Kew Drive, Windsor, ON N8T 3C6</p>
    </div>
    <div id="sales" class="tab-content" style="display:none;">
        <h3>Sales and General Information</h3>
        <form>
            <label>First Name</label>
            <input type="text" placeholder="Enter your first name" required>
            <label>Last Name</label>
            <input type="text" placeholder="Enter your last name" required>
            <label>Email</label>
            <input type="email" placeholder="Enter your email" required>
            <label>Phone</label>
            <input type="tel" placeholder="Enter your phone number" required>
            <label>Type your message here</label>
            <textarea placeholder="Enter your message"></textarea>
            <button type="submit">Submit</button>
        </form>
        <p>SPI is here to support your Injection Molding needs.</p>
    </div>
    <script>
        function showTab(tabId) {
            document.getElementById('jobs').style.display = 'none';
            document.getElementById('sales').style.display = 'none';
            document.getElementById(tabId).style.display = 'block';
        }
    </script>
</body>
</html>
